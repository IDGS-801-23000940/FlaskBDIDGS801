{% extends "layout.html" %} {% block container %}

<section class="bg-neutral-primary">
  <br />
  <a
    href="alumnos"
    class="inline-flex items-center gap-2 text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-300 shadow-md font-medium rounded-lg text-sm px-6 py-2.5 transition-all duration-200 focus:outline-none"
  >
    <!-- Icono -->
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        fill-rule="evenodd"
        d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
        clip-rule="evenodd"
      />
    </svg>

    Agregar
  </a>

  <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-4 lg:px-1">
    <div
      class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default"
    >
      <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="bg-neutral-secondary-soft border-b border-default">
          <tr>
            <th scope="col" class="px-6 py-3 font-medium">Nombre</th>
            <th scope="col" class="px-6 py-3 font-medium">Apellido Paterno</th>
            <th scope="col" class="px-6 py-3 font-medium">Email</th>
            <th scope="col" class="px-6 py-3 font-medium">Detalles</th>
            <th scope="col" class="px-6 py-3 font-medium">Actualizar</th>

            <th scope="col" class="px-6 py-3 font-medium">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {% for alum in alumnos%}
          <tr
            class="odd:bg-neutral-primary even:bg-neutral-secondary-soft border-b border-default"
          >
            <td class="px-6 py-4">{{ alum.nombre}}</td>
            <td class="px-6 py-4">{{ alum.apaterno}}</td>
            <td class="px-6 py-4">{{ alum.email}}</td>

            <td class="px-6 py-4">
              <a
                href="detalles?id={{ alum.id }}"
                class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 hover:text-blue-700 transition-all duration-200"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"
                  />
                </svg>

                Detalles
              </a>
            </td>

            <td class="px-6 py-4">
              <a
                href="modificar?id={{ alum.id }}"
                class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-amber-600 bg-amber-50 rounded-lg hover:bg-amber-100 hover:text-amber-700 transition-all duration-200"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M4 21v-4l10-10 4 4-10 10H4Zm13.7-13.3a1 1 0 0 0 0-1.4l-2-2a1 1 0 0 0-1.4 0l-1.3 1.3 4 4 1.3-1.3Z"
                  />
                </svg>
                Actualizar
              </a>
            </td>

            <td class="px-6 py-4">
              <a
                href="#"
                class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 hover:text-red-700 transition-all duration-200"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6 7h12l-1 14H7L6 7Zm3-3h6l1 2H8l1-2Z" />
                </svg>

                Eliminar
              </a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock %}
